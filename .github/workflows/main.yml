on:
  push:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Login in docker hub"
        run: docker login --username karimmorsy --password karimmorsy

      - name: "Bulding docker image"
        run: docker build -t karimmorsy/myimage .
      
      - name: "Pushing to Docker hub"
        run: docker push karimmorsy/myimages